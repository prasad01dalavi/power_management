<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Add Value</title>

    <!-- Bootstrap core CSS -->
    {% load static %}
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "css/sign.css" %}" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <form class="form-signin" enctype="multipart/form-data" method="post" action="/add_value/">  
        <h2 class="form-signin-heading">Add Value</h2>
        <div class="form-group">
          <label for="inputName" class="sr-only">Name</label>
          <input type="text" id="inputName" name="name" class="form-control" placeholder="Name" required autofocus>
        </div>

        <div class="form-group">
          <label for="inputName" class="sr-only">Formula</label>
          <input type="text" id="inputName" name="formula" class="form-control" placeholder="Formula" required autofocus>
        </div>

        <div class="form-group">
          <label for="inputName" class="sr-only">File</label>
          <input type="file" id="inputName" name="file" class="form-control" placeholder="File Upload" required autofocus>
        </div>

        <input type="hidden" value="{{ service_id }}" name="service_id" />

        <button class="btn btn-lg btn-primary btn-block" type="submit">Save</button>
      </form>

    </div> 

  </body>
</html>
